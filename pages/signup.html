<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventful Tours | Official Wesbite</title>

    <link rel="stylesheet" href="../css/settings.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>

  <body class="body">
    <nav class="nav">
      <div class="brand">
        <a href="#"> Eventful Tours </a>
      </div>
    </nav>

    <div class="col-2">
      <div class="side-img">
        <img src="../uploads/8.jpg" alt="image" />
      </div>
      <div class="side-form">
        <form action="" class="form-col">
          <h1 class="title">Sign up</h1>
          <div class="input">
            <label class="label">Username</label>
            <input type="text" name="username" />
          </div>

          <div class="input">
            <label class="label">Email</label>
            <input type="email" name="email" />
          </div>

          <div class="input">
            <label class="label">Create Password</label>
            <input type="password" name="password" />
          </div>

          <div class="input">
            <label class="label">Confirm Password</label>
            <input type="password" name="password" />
          </div>

          <div class="input">
            <button class="btn">
              sign up
              <div class="fas fa-sign-in"></div>
            </button>
          </div>

          <div class="input text-center">
            <a href="login.html">Already have an account.</a>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/awesome_icons.js"></script>
  </body>
</html>
